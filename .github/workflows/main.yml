name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint app
        working-directory: ./app
        run: |
          npm ci
          eslint . --ext .js,.jsx,.ts,.tsx
      - name: Lint server
        working-directory: ./server
        run: |
          npm ci
          eslint . --ext .js,.jsx,.ts,.tsx
